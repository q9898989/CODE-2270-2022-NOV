<div class="canvas">
    <div id="frame"></div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'https://unpkg.com/three@0.138.3/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.138.3/examples/jsm/controls/OrbitControls.js';


        // Getting dimensions of div ID "frame"
        let box = document.querySelector('.canvas');
        let width = box.offsetWidth;
        let height = box.offsetHeight;
        const container = document.getElementById('frame');


        // Scene setup
        const scene = new THREE.Scene();

        // const camera = new THREE.PerspectiveCamera( 60, width / height, 1, 10000 );
        const camera = new THREE.OrthographicCamera( width / - 70, width / 70, height / 70, height / - 80, -150, 150 );

        // Renderer setup and appending to 'frame'
        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio ( window.devicePixelRatio );
        renderer.setSize( width, height );
        container.appendChild( renderer.domElement )

        // Geometry
        const loader = new GLTFLoader();
        loader.load('model/romove.gltf', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function ( error ) {
            console.error( error );
        });

        //Scene
        scene.background = new THREE.Color(255, 255, 255)
        camera.position.set(-1,-8,2);
        //camera.lookAt(new THREE.Vector3(-10,10,10))

        //Control
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.update();

        function animate() {
            requestAnimationFrame( animate );
            controls.update();
            renderer.render( scene, camera );
        }
        animate();
    </script>
</div>
